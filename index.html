<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa Deportiva</title>
    <!-- Incluir Tailwind CSS para un estilo rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usar una fuente moderna de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white py-8 shadow-md">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-extrabold text-blue-600">Catálogo de Ropa Deportiva</h1>
            <p class="text-xl mt-2 text-gray-600">Encuentra los diseños más frescos y cómodos para tu estilo de vida activo.</p>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <!-- El catálogo se generará aquí automáticamente con JavaScript -->
        <div id="productos-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 mt-8">
            <!-- Los productos se insertarán aquí -->
        </div>
    </main>

    <script>
        // Define la lista de productos con sets y enterizos
        const productos = [
            // Sets
            {
                id: "set-ignite",
                nombre: "Set Ignite",
                precio: "S/ 110.00",
                imagenPrincipal: "https://www.dropbox.com/scl/fi/xe4iqzhrl9s593ndzj5zb/SET-IGNITE.png?rlkey=8bdcwfdgozx3gtezqpe3673y9&st=gzjuqcqp&raw=1",
                colores: [
                    {
                        color: "Negro",
                        imagen: "https://placehold.co/400x400/000000/ffffff?text=Set+Ignite+Negro",
                        disponible: true
                    },
                    {
                        color: "Rosado",
                        imagen: "https://placehold.co/400x400/e9a3b4/ffffff?text=Set+Ignite+Rosado",
                        disponible: false
                    }
                ],
                tallas: ["S", "M", "L"]
            },
            {
                id: "set-impulse",
                nombre: "Set Impulse",
                precio: "S/ 115.00",
                imagenPrincipal: "https://www.dropbox.com/scl/fi/5n06nqhfz6hkvqbhdx0at/SET-IMPULSE.png?rlkey=g5we0ep3vd5g21zq3ngkvetwz&st=4yx0yjvf&raw=1",
                colores: [
                    {
                        color: "Azul Eléctrico",
                        imagen: "https://placehold.co/400x400/003366/ffffff?text=Set+Impulse+Azul",
                        disponible: true
                    },
                    {
                        color: "Gris",
                        imagen: "https://placehold.co/400x400/808080/ffffff?text=Set+Impulse+Gris",
                        disponible: true
                    }
                ],
                tallas: ["S", "M", "L"]
            },
            {
                id: "set-baggy",
                nombre: "Set Baggy",
                precio: "S/ 95.00",
                imagenPrincipal: "https://www.dropbox.com/scl/fi/rpwk09z8rmoglgy34ckel/SET-BAGGY.png?rlkey=j6mkwqzugz13zzvdcp76emqbo&st=1a96zdyr&raw=1",
                colores: [
                    {
                        color: "Verde Menta",
                        imagen: "https://placehold.co/400x400/98ff98/000000?text=Set+Baggy+Verde",
                        disponible: true
                    },
                    {
                        color: "Lila",
                        imagen: "https://placehold.co/400x400/c8a2c8/000000?text=Set+Baggy+Lila",
                        disponible: true
                    }
                ],
                tallas: ["S", "M"]
            },
            // Enterizos
            {
                id: "enterizo-rubi",
                nombre: "Enterizo Rubi",
                precio: "S/ 130.00",
                imagenPrincipal: "https://www.dropbox.com/scl/fi/6jbf1x7jwwft0a04ia4rr/ENTERIZO-RUBI.png?rlkey=dojgj6o17dgrg4zfo3l9sg8qp&st=a8tbugn1&raw=1",
                colores: [
                    {
                        color: "Rojo",
                        imagen: "https://placehold.co/400x400/ff0000/ffffff?text=Enterizo+Rubi+Rojo",
                        disponible: true
                    }
                ],
                tallas: ["S", "M", "L"]
            },
            {
                id: "enterizo-ariana",
                nombre: "Enterizo Ariana",
                precio: "S/ 125.00",
                imagenPrincipal: "https://www.dropbox.com/scl/fi/amc1tyzq2y2emotlhcigt/ENTERIZO-ARIANA.png?rlkey=0uylp7zmcxugdb7b8sqhyya5d&st=5qgtrthn&raw=1",
                colores: [
                    {
                        color: "Negro",
                        imagen: "https://placehold.co/400x400/000000/ffffff?text=Enterizo+Ariana+Negro",
                        disponible: true
                    },
                    {
                        color: "Blanco",
                        imagen: "https://placehold.co/400x400/ffffff/000000?text=Enterizo+Ariana+Blanco",
                        disponible: false
                    }
                ],
                tallas: ["M", "L"]
            },
            {
                id: "enterizo-isabella",
                nombre: "Enterizo Isabella",
                precio: "S/ 140.00",
                imagenPrincipal: "https://www.dropbox.com/scl/fi/ntv5ueeifb3uj6vegb8bs/ENTERIZO-ISABELLA.png?rlkey=n8fyyllj2pah1a1k3vj140w6a&st=irgm74kp&raw=1",
                colores: [
                    {
                        color: "Azul Marino",
                        imagen: "https://placehold.co/400x400/000080/ffffff?text=Enterizo+Isabella+Azul",
                        disponible: true
                    },
                    {
                        color: "Gris Perla",
                        imagen: "https://placehold.co/400x400/c0c0c0/000000?text=Enterizo+Isabella+Gris",
                        disponible: true
                    },
                    {
                        color: "Verde Oscuro",
                        imagen: "https://placehold.co/400x400/013220/ffffff?text=Enterizo+Isabella+Verde",
                        disponible: false
                    }
                ],
                tallas: ["S", "M", "L"]
            }
        ];

        // Función para mostrar los productos en la página principal
        function mostrarProductos() {
            const gridContainer = document.getElementById('productos-grid');
            gridContainer.innerHTML = ''; // Limpiar el contenedor
            
            productos.forEach(producto => {
                const productoCard = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden p-6">
                        <!-- Imagen principal del producto -->
                        <img src="${producto.imagenPrincipal}" alt="Imagen de ${producto.nombre}" class="w-full h-64 object-cover rounded-md mb-4">
                        
                        <h2 class="font-bold text-2xl text-gray-900 mb-2">${producto.nombre}</h2>
                        <p class="text-xl font-semibold text-blue-600 mb-4">${producto.precio}</p>
                        
                        <!-- Botón para ver detalles -->
                        <a href="detalles.html?id=${producto.id}" class="block w-full text-center bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors">
                            Ver Detalles
                        </a>
                    </div>
                `;
                gridContainer.innerHTML += productoCard;
            });
        }
        
        // Ejecutar la función para mostrar los productos cuando la página se carga
        window.onload = mostrarProductos;
    </script>
</body>
</html>
